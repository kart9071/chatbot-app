<!DOCTYPE html>
<html>
<head>
  <title>RAG Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; height: 100vh;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #e4e6eb;
      color: #000;
      border-bottom-left-radius: 4px;
    }
    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    #inputBar {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
      gap: 10px;
    }
    #userInput, #patientIds {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    #sendBtn {
      padding: 0 20px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>

  <div id="inputBar">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <input type="text" id="patientIds" placeholder="Patient IDs (comma separated)" />
    <button id="sendBtn">Send</button>
  </div>

<script>
let sessionId = null;  // store session across messages in the tab

async function sendMessage() {
    let input = document.getElementById('userInput');
    let idsInput = document.getElementById('patientIds');
    let text = input.value.trim();
    let patientIds = idsInput.value.trim();

    if (!text) return;

    addMessage('user', text);
    input.value = '';

    const loadingDiv = addMessage('bot', 'Typing', true);

    try {
        const resp = await fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                query: text,
                patient_ids: patientIds ? patientIds.split(',').map(id => id.trim()) : [],
                session_id: sessionId   // ✅ include session_id if available
            })
        });
        const data = await resp.json();
        loadingDiv.remove();

        // ✅ Capture and store session_id returned by backend
        if (data.session_id) {
            sessionId = data.session_id;
        }

        typeOutMessage('bot', data.answer);
    } catch (e) {
        loadingDiv.remove();
        addMessage('bot', '⚠️ Error getting response');
    }
}

function addMessage(role, text, isLoading=false) {
    const chatbox = document.getElementById('chatbox');
    const div = document.createElement('div');
    div.className = 'message ' + role + (isLoading ? ' loading-dots' : '');
    div.textContent = text;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
    return div;
}

function typeOutMessage(role, text) {
    const chatbox = document.getElementById('chatbox');
    const div = document.createElement('div');
    div.className = 'message ' + role;
    chatbox.appendChild(div);

    let words = text.split(' ');
    let i = 0;

    function showNext() {
        if (i < words.length) {
            div.textContent += (i === 0 ? '' : ' ') + words[i];
            i++;
            chatbox.scrollTop = chatbox.scrollHeight;
            setTimeout(showNext, 80);
        }
    }
    showNext();
}

document.getElementById('sendBtn').addEventListener('click', sendMessage);
document.getElementById('userInput').addEventListener('keypress', function(e){
    if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
